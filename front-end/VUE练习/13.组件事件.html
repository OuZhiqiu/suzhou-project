<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件事件</title>
    <style>
        .header{
            height: 100px;
            background: #ddd;
            width: 100%;
        }
    </style>
</head>
<body>
    <button @click="getChild"></button>

    <my-header ></my-header>

    <script src="./js/vue.js"></script>

    <script>
         
        Vue.component('my-header',{
            template:`
                <div class="header">
                    {{test}}
                    <button @click="getParent">click</button>
                </div>
            `,
            data() {
                return {
                    headerValue:'这是子组件的内容',
                    text:''
                }
            },
            methods: {
                getParent (){
                    let parentValue=this.$parent.parentFunc()
                    console.log(parentValue);
                },
                headerFunc(){
                    return '子组件传递的数据'
                }
            },
        })

        let myApp=new Vue({
            el:'#app',
            data:{
                parentValue:'这是父组件的内容'
            },
            methods:{
                getChild(){

                },
                parentFunc(){

                }
            }
        })
    </script>
</body>
</html>

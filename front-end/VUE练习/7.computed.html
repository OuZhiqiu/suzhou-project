<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性</title>
  </head>
  <body>
    <div id="app">
        {{newMessage}} {{testNun}}
    </div>

    <script src="./js/vue.js"></script>

    <script>
      let myApp = new Vue({
        el: "#app",
        data: {
          message: "BS是春志刘",
          a: 0,
          b: 0,
          c: 0,
        },
        methods: {},
        computed: {
          newMessage() {
            return this.message.split("").reverse().join("");
          },
          testNun() {
            return this.a + this.b + this.c;
          },
        },
      });
    </script>
  </body>
</html>

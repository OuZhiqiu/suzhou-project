<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件</title>
    <style>
        .parent-div {
            width: 100px;
            height: 100px;
            background: red;
        }

        .child1 {
            width: 100px;
            height: 150px;
            background: yellow;
        }
        .child2 {
            width: 100px;
            height: 100px;
            background: pink;
        }
        .child1-1 {
            width: 50px;
            height: 50px;
            background: #000;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="parent-div"></div>

      <child1></child1>

      <child2></child2>
      <child1></child1>

      <child2></child2>
    </div>

    <script src="./js/vue.js"></script>
    <script>
      Vue.component("child1", {
        template: `<div class="child1">
            <child1-1></child1-1>
            <child1-1></child1-1>
            <child1-1></child1-1>
        </div>`,
      });

      Vue.component("child2", {
        template: `<div class="child2"></div>`,
      });

      Vue.component("child1-1", {
        template: `<div class="child1-1"></div>`,
      });

      var myApp = new Vue({
        el: "#app",
        data: {
          return: {},
        },
      });
    </script>
  </body>
</html>
